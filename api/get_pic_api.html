<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
	</head>
	<body>
		<div class="showData"></div>
        
        <script type="text/javascript">
            $(function() {
                $.ajax({
                    type: "get", //请求方式
                    url: "pic.txt", //文件地址
                    success: function(data) { //成功返回
                        
						// console.log(data);　　//也可以在控制台看数据
                        var list = data.split('\n')
						var max = list.length -1
						var min = 0
						var rand = parseInt(Math.random() * (max - min + 1) + min); 
						console.log(list[rand])
						window.location.href = list[rand]
						// window.open(list[0],'_blank');
						// var str = JSON.stringify(data);
                        // $(".showData").text(str);　　//将数据写在页面，方便观看（转为了文本格式）
                        
                    },
                    error: function(e) { //失败返回
                        console.log(e.statusText);
                    }
                });
            });
        </script>
	</body>
</html>
